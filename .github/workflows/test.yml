name: Run Tests
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install PNPM
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm i
      - name: Run tests
        run: pnpm test
